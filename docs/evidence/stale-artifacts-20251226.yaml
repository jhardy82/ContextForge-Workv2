# CLEANUP SCRIPT (PowerShell - for human execution)
# =============================================================================
cleanup_commands:
  description: |
    The following PowerShell commands can be used to clean up stale artifacts.
    IMPORTANT: Review this manifest before executing. Execute only after human approval.

  archive_coverage_files: |
    # Create archive directory
    New-Item -ItemType Directory -Force -Path "docs/evidence/coverage/archive-20251226"
    
    # Move coverage JSON files
    Get-ChildItem -Path "." -Filter "coverage-*.json" | 
      Move-Item -Destination "docs/evidence/coverage/archive-20251226/"

  archive_analysis_files: |
    # Move analysis/report JSON files
    $files = @(
      "copilot-report-test.json",
      "DEVSECOPS-MATURITY-GAP-ANALYSIS-REPORT.json",
      "P0-005-EVIDENCE-BUNDLE.json",
      "P0-BRANCH-COVERAGE-QUICK-WINS-REPORT.json",
      "P1-001-MCP-PARITY-MIGRATION-RESEARCH-REPORT.json",
      "taskman_v2_schema_inspection.json"
    )
    $files | ForEach-Object { 
      if (Test-Path $_) { Move-Item $_ "docs/evidence/" }
    }

  delete_debug_files: |
    # Delete debug txt files (after verification)
    $debugPatterns = @(
      "build_log.txt", "build_test.txt", "cf_test.txt", "cf_version*.txt",
      "collection.txt", "create_out*.txt", "db_check*.txt", "debug_output.txt",
      "docker_*.txt", "filter_status.txt", "fixtures.txt", "health_*.txt",
      "list_*.txt", "output_check.txt", "pip_install.txt", "project_*.txt",
      "psycopg2_check.txt", "pytest_*.txt", "scan_*.txt", "schema_dump.txt",
      "search_*.txt", "spiral*.txt", "sprint_test.txt", "task_list_test.txt",
