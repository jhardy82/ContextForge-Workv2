    )
    $debugPatterns | ForEach-Object {
      Get-ChildItem -Path "." -Filter $_ | Remove-Item -WhatIf
    }

  delete_log_files: |
    # Delete temporary log files
    $logFiles = @(
      "e2e_playwright_test.log", "init_schema.log", 
      "migration_docker_retry.log", "migration_docker_run.log",
      "migration_run.log", "test_results.log"
    )
    $logFiles | ForEach-Object {
      if (Test-Path $_) { Remove-Item $_ -WhatIf }
    }

