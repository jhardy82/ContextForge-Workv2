metadata:
  conventions:
    - Prefer direct Python invocation (no nested pwsh wrappers) when running Python commands.
    - Use semantic_search first for broad queries, then refine with grep_search/file_search.
    - For Microsoft docs: search → fetch flow (breadth then depth).
    - For Context7: Resolve library ID first unless you have a specific /org/project ID. Then fetch docs/snippets.
    - For PostgreSQL modifications, always fetch DB context first and validate before modifying.
  warnings:
    - MSSQL/PGSQL write operations are destructive; validate queries and confirm scope.
    - run_in_terminal supports single-line commands; avoid multiline/pagers.
    - Notebook cells: configure_notebook once before first run.
