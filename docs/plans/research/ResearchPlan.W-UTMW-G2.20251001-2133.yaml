## Research Methodology

### Phase 2.1: Source Discovery & Initial Assessment (30 minutes)
1. **MCP Tool Research**: Use Context7 for authoritative documentation
2. **Workspace Scanning**: Review existing .github/instructions and QSE artifacts
3. **VS Code Extension Research**: Identify relevant workflow and terminal extensions
4. **Python Plugin Research**: Advanced orchestration and terminal libraries
5. **Initial Source Trust Assessment**: Evaluate source credibility and relevance

### Phase 2.2: Deep Dive Research & Knowledge Building (45 minutes)
1. **Comprehensive Source Analysis**: Deep research per category
2. **Knowledge Synthesis**: Build comprehensive understanding per domain
3. **Options Identification**: Identify ≥3 quantified options per category
4. **Trust Assessment**: Complete source trust evaluation
5. **Knowledge Validation**: Ensure SME-level depth achieved

### Phase 2.3: Research Consolidation & Index Updates (15 minutes)
1. **Research.Index Updates**: Add all new sources with trust ratings
2. **Knowledge Depth Documentation**: Record SME progression metrics
3. **Source Trust Baseline Updates**: Update persistent trust assessments
4. **Evidence Correlation**: Link all research to session log and todo tasks
5. **Preparation for OptionsMatrix**: Organize research for next phase

## Source Trust Criteria

### High Trust (8.0-10.0)
- Official documentation from authoritative sources
- Peer-reviewed technical documentation
- Established best practice repositories
- Verified implementation examples with evidence

### Medium Trust (6.0-7.9)
- Community-driven documentation with validation
- Implementation examples with partial verification
- Technical blogs from recognized experts
- Well-maintained open source examples

### Low Trust (4.0-5.9)
- Unverified community content
- Personal blogs without validation
- Experimental implementations
- Outdated or inconsistent sources

### Exclude (<4.0)
- Clearly outdated or deprecated information
- Unverified claims without evidence
- Contradictory or inconsistent sources
- Sources with known reliability issues

