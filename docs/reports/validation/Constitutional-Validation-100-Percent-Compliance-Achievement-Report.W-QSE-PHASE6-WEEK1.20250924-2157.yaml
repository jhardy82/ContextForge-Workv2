def _validate_comprehensive_stakeholder_impact(self, operation_data: dict[str, Any]) -> bool:
    """Enhanced comprehensive stakeholder impact assessment validation"""
    stakeholder_impact = operation_data.get("stakeholder_impact", "")

    # Enhanced validation criteria requiring:
    # 1. Minimum comprehensive length (‚â•20 characters)
    # 2. Productivity/efficiency keywords
    # 3. Stakeholder references (agent, user, system)
    # 4. Operation context (coordination, management, task)

    comprehensive_indicators = [
        len(stakeholder_impact.strip()) >= 20,
        any(keyword in impact_lower for keyword in ["productivity", "efficiency", "improvement", "benefit"]),
        any(keyword in impact_lower for keyword in ["agent", "user", "system", "stakeholder"]),
        any(keyword in impact_lower for keyword in ["coordination", "management", "task", "operation"]),
    ]

    return all(comprehensive_indicators)  # All indicators must be present
```

