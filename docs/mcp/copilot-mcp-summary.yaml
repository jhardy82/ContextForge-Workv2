# Model Context Protocol (MCP) Endpoints
mcp_endpoints:
  microsoft_documentation:
    - endpoint_id: "mcp_microsoft_doc_microsoft_docs_search"
      purpose: "Search official Microsoft/Azure documentation"
      url_pattern: "internal_mcp_server"
      trust_level: "high"
      authentication: "none_required"
      schema_count: 1
      parameters:
        required:
          - "query: string"
        optional: []
      returns: "array of content chunks with title, URL, excerpt"
      rate_limits: "standard_api_throttling"
      max_tokens_per_result: 500

    - endpoint_id: "mcp_microsoft_doc_microsoft_docs_fetch"
      purpose: "Fetch complete Microsoft documentation pages"
      url_pattern: "internal_mcp_server"
      trust_level: "high"
      authentication: "none_required"
      schema_count: 1
      parameters:
        required:
          - "url: string (microsoft.com domain only)"
        optional: []
      returns: "complete markdown content"
      domain_restriction: "microsoft.com"

  azure_services:
    - endpoint_id: "mcp_azure-mcp-ser_extension_az"
      purpose: "Azure CLI command execution"
      command_pattern: "az <command>"
