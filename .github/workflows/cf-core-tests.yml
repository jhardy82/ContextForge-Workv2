name: cf_core Tests

on:
  pull_request:
    paths:
      - 'cf_core/**'
      - 'tests/cf_core/**'
      - 'pyproject.toml'
  push:
    branches: [main]
    paths:
      - 'cf_core/**'
      - 'tests/cf_core/**'
      - 'pyproject.toml'
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Create venv
        run: python -m venv .venv

      - name: Install dependencies
        run: |
          .\.venv\Scripts\python -m pip install --upgrade pip
          .\.venv\Scripts\python -m pip install .[dev]

      - name: Run cf_core unit tests
        run: |
          .\.venv\Scripts\python -m pytest tests/cf_core/unit/ -v --tb=short -q --junitxml=test-results-${{ matrix.python-version }}.xml

      - name: Run cf_core smoke tests
        run: |
          .\.venv\Scripts\python -m pytest tests/cf_core/smoke/ -v --tb=short -q

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-py${{ matrix.python-version }}
          path: test-results-${{ matrix.python-version }}.xml

  coverage:
    runs-on: windows-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Create venv
        run: python -m venv .venv

      - name: Install dependencies
        run: |
          .\.venv\Scripts\python -m pip install --upgrade pip
          .\.venv\Scripts\python -m pip install .[dev]

      - name: Run tests with coverage
        run: |
          .\.venv\Scripts\python -m pytest tests/cf_core/unit/ --cov=cf_core --cov-report=xml --cov-report=term-missing

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
