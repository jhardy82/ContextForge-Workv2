name: Unified Logging Benchmark (Scheduled)

on:
  schedule:
    - cron: "17 5 * * 1" # Mondays at 05:17 UTC
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  bench:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install minimal deps
        run: |
          python -m pip install --upgrade pip
          pip install structlog loguru

      - name: Run benchmark
        env:
          UNIFIED_RUN_ID: ${{ github.run_id }}
          GITHUB_ACTIONS: "true"
          RUNNER_OS: ${{ runner.os }}
          RUNNER_ARCH: ${{ runner.arch }}
        run: |
          python python/tools/bench_ulog_vs_structlog.py --iterations 20000

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ulog-benchmark-${{ github.run_id }}
          path: build/artifacts/benchmarks/ulog_vs_structlog.json
