# TaskMan-v2 Backend API - Test & Quality Pipeline
# Runs pytest suite with coverage for backend API changes

name: TaskMan-v2 Backend Tests

on:
  push:
    branches: [main, remediation-*]
    paths:
      - 'TaskMan-v2/backend-api/**'
      - '.github/workflows/taskman-backend-tests.yml'
  pull_request:
    branches: [main]
    paths:
      - 'TaskMan-v2/backend-api/**'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  WORKING_DIRECTORY: TaskMan-v2/backend-api

jobs:
  test:
    name: Pytest Suite
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,lint]"

      - name: Run pytest with coverage
        run: |
          pytest tests/ \
            --cov=src/taskman_api \
            --cov-report=xml:coverage.xml \
            --cov-report=term-missing \
            --junitxml=pytest-results.xml \
            -v \
            --tb=short

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ${{ env.WORKING_DIRECTORY }}/coverage.xml
          flags: taskman-backend
          name: TaskMan-v2 Backend
          fail_ci_if_error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: |
            ${{ env.WORKING_DIRECTORY }}/pytest-results.xml
            ${{ env.WORKING_DIRECTORY }}/coverage.xml
          retention-days: 30

  lint:
    name: Ruff Lint & Format
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check
        run: ruff check src/ tests/ --output-format=github

      - name: Run ruff format check
        run: ruff format src/ tests/ --check

  type-check:
    name: MyPy Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,lint]"

      - name: Run mypy
        run: mypy src/taskman_api --ignore-missing-imports
        continue-on-error: true  # Advisory, not blocking

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          pip install pip-audit bandit

      - name: Run pip-audit
        run: pip-audit --strict
        continue-on-error: true  # Advisory

      - name: Run bandit
        run: bandit -r src/taskman_api -f json -o bandit-results.json || true

      - name: Upload security results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-results
          path: ${{ env.WORKING_DIRECTORY }}/bandit-results.json
          retention-days: 30
