name: Pytest PR Tests (Excludes Slow)

on:
  pull_request:
    paths:
      - "tests/**/*.py"
      - "python/**/*.py"
      - ".github/workflows/pytest-pr.yml"
      - "requirements*.txt"
  push:
    branches: [main]
    paths:
      - "tests/**/*.py"
      - "python/**/*.py"
      - ".github/workflows/pytest-pr.yml"
      - "requirements*.txt"

jobs:
  test-pr:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Restore venv cache
        id: cache-venv
        uses: actions/cache/restore@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-py3.12-${{ hashFiles('requirements*.txt', 'pyproject.toml') }}
          restore-keys: |
            venv-${{ runner.os }}-py3.12-

      - name: Set up virtual environment
        shell: pwsh
        run: |
          if (-not (Test-Path ".venv")) {
            python -m venv .venv
          }
          .\.venv\Scripts\activate
          python -m pip install --upgrade pip

      - name: Install dependencies
        if: steps.cache-venv.outputs.cache-hit != 'true'
        shell: pwsh
        run: |
          .\.venv\Scripts\activate
          pip install -r requirements-dev.txt

      - name: Run Fast Tests (Exclude Slow)
        run: |
          .\.venv\Scripts\activate
          python python/run_rich_harness.py --mode quiet --suite "not slow" --pattern "test_*.py"

      - name: Run Observability Schema Tests (positive + negative)
        run: |
          .\.venv\Scripts\activate
          $env:PYTEST_ADDOPTS = "--color=yes -vv"
          New-Item -ItemType Directory -Force -Path "build/artifacts/tests/pytest" | Out-Null
          .\.venv\Scripts\python.exe -m pytest `
            tests/python/test_observability_schemas.py `
            tests/python/test_observability_schemas_negative.py `
            --junitxml "build/artifacts/tests/pytest/observability.xml"

      - name: Upload Observability JUnit Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: observability-junit
          path: build/artifacts/tests/pytest/observability.xml

      - name: Save venv cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-py3.12-${{ hashFiles('requirements*.txt', 'pyproject.toml') }}

      - name: Upload Test Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pr-test-artifacts
          path: |
            logs/tests/duckdb/
