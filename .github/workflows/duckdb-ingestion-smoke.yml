name: DuckDB Ingestion Smoke

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  duckdb-ingestion-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install duckdb

      - name: Run DuckDB ingestion smoke
        run: |
          python python/duckdb_ingestion_smoke.py

      - name: Upload evidence
        uses: actions/upload-artifact@v4
        with:
          name: duckdb-ingestion-evidence
          path: .QSE/v2/Evidence/SR-4/*.jsonl
          if-no-files-found: warn
